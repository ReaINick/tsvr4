<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>My Clicker Game</h1>
        <div class="currency-container">
            <div class="currency" v-if="gold > 0">
                <img src="https://i.imgur.com/a/mwXNT9U.png" alt="Gold Coin" class="coin-icon"> 
                <span class="currency-value">{{ formatNumber(gold) }}</span>
            </div>
            <div class="currency" v-if="silver > 0">
                <img src="https://i.imgur.com/a/ipjwrNL.png" alt="Silver Coin" class="coin-icon"> 
                <span class="currency-value">{{ formatNumber(silver) }}</span>
            </div>
            <div class="currency" v-if="diamond > 0">
                <img src="https://i.imgur.com/a/kfCeIO8.png" alt="Diamond Coin" class="coin-icon"> 
                <span class="currency-value">{{ formatNumber(diamond) }}</span>
            </div>
            <div class="currency" v-if="platinum > 0">
                <img src="https://i.imgur.com/a/Qx4vDSd.png" alt="Platinum Coin" class="coin-icon"> 
                <span class="currency-value">{{ formatNumber(platinum) }}</span>
            </div>
        </div>

        <button @click="earnGold">Click Me!</button>

        <!-- Displaying the number -->
        <div class="number-display">{{ formatNumber(gold) }}</div>

        <!-- Future upgrades section -->
        <!-- Add upgrade buttons -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js"></script>
</body>
</html>
