<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>My Clicker Game</h1>
        
        <div class="currency-container">
            <div class="currency" v-if="gold > 0">
                <blockquote class="imgur-embed-pub" lang="en" data-id="a/mwXNT9U"><a href="//imgur.com/a/mwXNT9U">Gold Coin</a></blockquote><script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
                <span class="currency-value">{{ Math.floor(gold) }}</span>
            </div>
            <div class="currency" v-if="silver > 0">
                <blockquote class="imgur-embed-pub" lang="en" data-id="a/ipjwrNL"><a href="//imgur.com/a/ipjwrNL">Silver Coin</a></blockquote><script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
                <span class="currency-value">{{ Math.floor(silver) }}</span>
            </div>
            <div class="currency" v-if="diamond > 0">
                <blockquote class="imgur-embed-pub" lang="en" data-id="a/kfCeIO8"><a href="//imgur.com/a/kfCeIO8">Diamond Coin</a></blockquote><script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
                <span class="currency-value">{{ Math.floor(diamond) }}</span>
            </div>
            <div class="currency" v-if="platinum > 0">
                <blockquote class="imgur-embed-pub" lang="en" data-id="a/Qx4vDSd"><a href="//imgur.com/a/Qx4vDSd">Platinum Coin</a></blockquote><script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
                <span class="currency-value">{{ Math.floor(platinum) }}</span>
            </div>
        </div>

        <button @click="earnGold" class="click-button">Click Me!</button>

        <!-- Displaying the number in a rectangle -->
        <div class="number-display">{{ Math.floor(gold) }}</div>

        <!-- Shop Button -->
        <button @click="toggleShop" class="shop-button">
            <blockquote class="imgur-embed-pub" lang="en" data-id="a/Bq1QUpu"><a href="//imgur.com/a/Bq1QUpu">Shop</a></blockquote><script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
        </button>

        <!-- Shop Section -->
        <div v-if="showShop" class="shop-container">
            <h2>Shop</h2>
            <button @click="upgradeScavenging">Upgrade Scavenging (Level: {{ scavengingLevel }}) - Cost: {{ upgradeCost }}</button>
            <button @click="upgradeInventory">Upgrade Inventory (Level: {{ inventoryLevel }}) - Cost: {{ upgradeCost }}</button>
            <button @click="upgradeBetterDealers">Better Dealers Upgrade (Level: {{ betterDealersLevel }}) - Cost: {{ upgradeCost }}</button>
        </div>

        <!-- Additional Information -->
        <div class="info">
            <p>Fragments: {{ fragments }}</p>
            <p>Luck: {{ luck }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js"></script>
</body>
</html>
